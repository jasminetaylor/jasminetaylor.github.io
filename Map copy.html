  <h1>A Taste of Los Angeles</h1>
  <div id="map"></div>    
    <script>
      var map;
      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: new google.maps.LatLng(34.152129, -118.336582),
    mapTypeControlOptions: {
        mapTypeIds: ['map_style', google.maps.MapTypeId.HYBRID, google.maps.MapTypeId.ROADMAP],
        position: google.maps.ControlPosition.TOP_RIGHT},
        });
        var icons = {
          place: {
            icon: 'world.png'
          }
        };
      function addMarker(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map,
            animation: google.maps.Animation.DROP,
          });
        }
  var features = [
          {
            position: new google.maps.LatLng(34.040801, -118.253643),
            type: 'place'
          }, {
            position: new google.maps.LatLng(34.051447, -118.256606),
            type: 'place'
          }, {
            position: new google.maps.LatLng(34.143417, -118.183576),
            type: 'place'
          }, {
            position: new google.maps.LatLng(34.137868, -118.352863),
            type: 'place'
          }, {
            position: new google.maps.LatLng(34.072462, -118.358099),
            type: 'place'
          }, {
            position: new google.maps.LatLng(34.152129, -118.336582),
            type: 'place'
          }, {
            position: new google.maps.LatLng(34.075871,-118.348435),
            type: 'place'
          }
        ];

        for (var i = 0, feature; feature = features[i]; i++) {
          addMarker(feature);}
                        
    // Info Window Content
    
    var contentString = 
        '<h3>Pressed Juicery</h3>' +
        '<p>Pressed Juciery is a place where you can get juices or frozen juices (the frozen juices taste just like ice cream but the only difference is that it is healthy!) Additionally, you get the choice of putting whichever toppings you want on it. Personally this is one of my favorite places to grab a treat when I am in this area I always go with my mom and sister.<img src = "pressedj.jpeg"></p>'
        '<h3>Lemonade</h3>' +
        '<p> The Lemonade here is amazing! There are so many different flavors to choose from and their maccarons are huge. My sister first introduced me to this place and I am glad she did. It is a great place to grab a bite with family or friends.</p>'
        '<h3>The HOLLYWOOD Hike</h3>' +
        '<p>The hike takes you up right behind the Hollywood sign and leads to many great photo opts. If you have the time and like to hike it is defintely worth the time. I like to take pictures and hike so this was just perfect for me. Be prepared to sweat with Californias heat!</p>'
        '<h3>Universal Studios</h3>' +
        '<p> This is my favorite theme park to visit! There is so much to do and the rides are really fun. Plus you can take a studio tour and see how movies are made, it does not get much better than that! Sometimes there are free concerts at the city walk you can attend and many food options too. They also just added a Harry Potter World there. </p>'
        '<h3>The Grove</h3>' +
        '<p>This is a huge shopping center that always has something going on. If you want to shop this is a great place to go. I like going with my mom and sister.</p>'
        '<h3>Warner Brothers Studio</h3>' +
        '<p>I was lucky enough to have gotten the chance of seeing where some of my favorite shows and movies were filmed. If you ever get the chance I would definitely go! This tour changed my perspective (and blew my mind) about the movie/film industry.</p>'
        '<h3>MILK Dessert Shop</h3>' +
        '<p><They have delicious ice cream type sandwiches which are really big and there are many flavor profiles to chose from. If you are looking to eat some to dessert, keep this place in mind.</p>';
        
    // Display multiple markers on a map
    var infowindow = new google.maps.InfoWindow({
    content: contentString,i
  });
        
        // Allow each marker to have an info window    
google.maps.event.addListener(map,'click', function(feature, i) {
    infowindow.open(map, marker);
  });
}

    </script>
